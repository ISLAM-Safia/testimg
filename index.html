
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background-image {
            height: 100vh; /* يأخذ ارتفاع كامل الشاشة */
            background-image: url('img2.jpg');
            background-size: cover; /* تضبط الصورة لتغطي كامل الخلفية */
            background-position: center; /* يتمركز الصورة في منتصف العنصر */
            background-repeat: no-repeat; /* تمنع تكرار الصورة */
        }
    </style>
    <title>خلفية صورة</title>
</head>
<body>
    <div class="background-image"></div>
</body>
</html>
